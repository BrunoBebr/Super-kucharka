<div class="center">
<mat-card class="example-card" *ngFor="let item of recepty">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title >{{item.nazev}}</mat-card-title>
      <mat-card-subtitle>{{item.autor}}  | Upraveno {{item.date | date:'dd/M/yyyy'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://www.menuodkoko.cz/wp-content/uploads/2017/01/buchti%C4%8Dky-2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{item.note}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
